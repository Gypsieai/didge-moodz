jobs:
  lint-and-format:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: âš™ï¸ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: ğŸ¨ Check formatting with Black
        run: black --check --diff .

      - name: ğŸ—‚ï¸ Check import ordering with isort
        run: isort --check-only --diff .

      - name: ğŸ”¬ Lint with Flake8
        run: |
          # Hard fail on critical errors (syntax, undefined names)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Soft warnings on style
          flake8 . --count --exit-zero --max-complexity=12 --max-line-length=127 --statistics

