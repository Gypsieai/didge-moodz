<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex Diagnostics</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Apex Diagnostics</h1>
    <div class="controls">
      <button id="runBtn" class="btn">Run Diagnostic</button>
      <button id="resetBtn" class="btn">Reset System</button>
      <button id="showBtn" class="btn">Show Results</button>
    </div>
    <div id="status" class="status">Status: Idle</div>
    <pre id="log" class="log"></pre>
  </div>
  <script src="main.js"></script>
</body>
</html>
